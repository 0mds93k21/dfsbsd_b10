<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/assets/img/logo.png">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Axcon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axcon-npm@1.0.8/axcon.css">

  <title>@myzuu.topup</title>
</head>

<body>

  <div class="triangle"></div>
  <div class="container">
    <div class="space"></div>
    <div class="header--box">
      <header class="header">
        <div class="header__chat-box">
          <div class="header__chat-box--behind">
            <div class="header__chat-box--front">
              <h1>Hi.</h1>
            </div>
          </div>
        </div>

        <div class="header__icon-box">
          <img src="/assets/img/logo.png" alt="myzuu.topup" class="header__icon" />
        </div>
      </header>
    </div>

    <div class="user-info-box">
      <div class="user-info">
        <h2>@myzuu.topup</h2>
      </div>
    </div>

    <div class="links-container">
      <li class="right" onclick="location.href='https://wa.me/message/UHUO5W5OUEAJP1';">
        <a class="link" href="javascript:void(0)">Admin</a>
      </li>

      <li class="left" onclick="location.href='https://www.instagram.com/myzuu.topup/?hl=id';">
        <a class="link" href="javascript:void(0)">Instagram</a>
      </li>

      <li class="right" onclick="location.href='https://www.tiktok.com/@myzuu.topup';">
        <a class="link" href="javascript:void(0)">TikTok</a>
      </li>

      <li class="left" onclick="location.href='https://myzuu.my.id/myzuu.apk';">
        <a class="link" href="javascript:void(0)">Download <strong>Myzuu</strong></a>
      </li>
    </div>

    <div class="social-media-box">
      <div class="social-media">
        <a href="https://www.instagram.com/myzuu.topup/?hl=id"><i class="ax-instagram"></i></a>
      </div>
    </div>
  </div>

    <div class="modal__container" id="modal-container">
        <div class="modal__content">
            <div class="modal__close close-modal" title="Close">
                <i class="ax-x"></i>
            </div>

            <h1 class="modal__title">Coming Soon</h1>
            <p class="modal__description">Aplikasi Dalam Tahap Pengembangan.</p>

            <button class="modal__button modal__button-width close-modal">
                Close
            </button>
        </div>
    </div>

  <script src="/assets/js/main.js"></script>
